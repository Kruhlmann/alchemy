name: CI

on:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
    - name: Install make
      run: |
        sudo apt-get update
        sudo apt-get install -y make
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Lint
      run: |
        make lint
    - name: Unit tests
      run: |
        make test
    - name: Build
      run: |
        make build